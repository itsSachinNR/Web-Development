<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
    <style>
      body{
        background-color: green;
      }
    </style>
</head>
<body>
    <h1>form to apply for kcet </h1>
    <form action="post">
        <div>
        <label for="username">enter your username</label>
        <input type="text" name="username" id="username" placeholder="enter your username"><br>

        <label for="password">enter your password</label>
        <input type="password" name="password" placeholder="Enter your password" id="password">
       
        <div>
        <label for="fathername">enter your father name</label>
        <input type="text" name="fathername" id="fathername" placeholder="enter your father name" required>
      </div>
       <div>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
       </div>
       <div>
        <input type="checkbox" name="aboutwebsite" id="aboutwebsite" value="yes">
        <label for="aboutwebsite">about website expereince</label>
       </div>
       <div>
        <input type="radio" name="review" id="good" value="good">
        <label for="good">good</label>
        <input type="radio" name="review" id="average" value="average">
        <label for="average">average</label>
        <input type="radio" name="review" id="bad" value="bad">
        <label for="bad">bad</label>
       </div>
       <div>
        <form action="/submit">
            <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
            <select name="fruits">
              <option value="apple">Apple</option>
              <option value="banana">Banana</option>
              <option value="cherry">Cherry</option>
            </select>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
      </form>
       </div>
    </form>
    
</body>
</html>
