<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object position and fit</title>
    <style>
        .container{
            height: 500px;
            width: 300px;
            background-color: aqua;
        }
        img{
            height: 200px;
            width: 200px;
            /*object-fit: contain;*/
            object-fit: cover;
            object-position: top left;

        }
        
    </style>
</head>
<body>
    <div class="container"><img src="https://i.pinimg.com/originals/ba/0e/b8/ba0eb82dbe74fb21925083c2ea7475b4.jpg" alt=""></div>
</body>
</html>
