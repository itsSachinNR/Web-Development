<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .img1{
            /*filter: blur(10px);*/
            filter: opacity(0.5);
            filter: brightness(200%) grayscale(60%);
        }
        .img2{
         /*   filter: contrast(5);*/
         /*filter: sepia(120%);*/
         filter: invert(0.7);
        }
    </style>
</head>
<body>
    <div class="continer">
        <img class="img1" src="https://th.bing.com/th/id/OIP.t9iCi7-Kzdg-x21I-ZhpHgHaE7?w=272&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
        <img class="img2" src="https://th.bing.com/th/id/OIP.-UpclYMXwbbMlN6q5Z9ZEAHaEz?w=273&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
    </div>
</body>
</html>
