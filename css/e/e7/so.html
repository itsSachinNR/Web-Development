<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .left ul {
            display: flex;
            gap: 30px;
        }

        .logo {}

        .left ul li {
            list-style: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .sop ul{
            list-style: none;
            grid-column: auto;
            display: grid;
            justify-content: center;
            align-items: center;
            justify-content: center;
            grid-template-columns: repeat(3 40px);
        }
        .sop {
            display: grid;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt=""
                    height="60"></div>
            <div class="left">
                <ul>
                    <li><span>Products </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>Pricing </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>Resources </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>About us </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </li>
                </ul>
            </div>

        </nav>
        <div class="sop">
            <ul>
                <h2>
                    <li><span>English</span></li>
                </h2>
                <h2>
                    <li><span>Deutsch </span></li>
                </h2>
                <h2>
                    <li><span>Italiano</span></li>
                </h2>
                <h2>
                    <li><span>Español</span></li>
                </h2>
                <h2>
                    <li><span>français</span></li>
                </h2>
                <h2>
                    <li><span>Português brasileiro</span></li>
                </h2>
                <h2>
                    <li><span>日本</span></li>
                </h2>
                <h2>
                    <li><span>한국어</span></li>
                </h2>
                <h2>
                    <li><span>中国</span></li>
                </h2>
                <h2>
                    <li><span>中國</span></li>
                </h2>
            </ul>
        </div>
    </header>
</body>

</html>
